name: Build & Release

on:
  push:
    tags:
      - 'v*'          # Trigger on version tags like v1.0.0

  workflow_dispatch:   # Allow manual trigger from GitHub UI

permissions:
  contents: write      # Needed to create releases

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fitness-gem-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  create-release:
    name: Create GitHub Release
    needs: build-android
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: fitness-gem-apk

      - name: Rename APK
        run: mv app-release.apk fitness-gem-${{ github.ref_name }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Fitness Gem ${{ github.ref_name }}
          body: |
            ## Fitness Gem ${{ github.ref_name }}

            ### Download
            - **Android**: Download `fitness-gem-${{ github.ref_name }}.apk` below and install on your device.

            ### What's New
            - See [CHANGELOG](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.
          files: fitness-gem-${{ github.ref_name }}.apk
          draft: false
          prerelease: false
          generate_release_notes: true
